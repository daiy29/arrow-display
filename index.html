<!DOCTYPE html>
<html>
<head>
  <title>Arrow Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="arrow" id="arrow" src="" alt="Arrow">
    <div id="delayValue" class="delay-value">Delay: 2000 ms</div>
    <input type="range" id="delaySlider" min="2000" max="10000" step="100" value="2000">
    <button id="pauseResumeBtn" class="pause">Pause</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
